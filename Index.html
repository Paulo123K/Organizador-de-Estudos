<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Estudos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <h2>Menu</h2>
      <nav>
        <ul>
          <li><a href="materias.html">Matérias</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="progresso.html">Progresso</a></li>
          <li><a href="tarefas.html">Tarefas</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content">
      <header>
        <h1>Organizador de Estudos</h1>
      </header>

      <section class="card" id="grafico">
        <h2>Progresso</h2>
        <canvas id="progressoChart"></canvas>
      </section>

      <section id="materias" class="card">
        <h2>Cadastro de Matérias</h2>
        <form>
          <label for="materia">Matéria:</label>
          <input type="text" id="materia" name="materia">
          <button type="submit">Adicionar Matéria</button>
        </form>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Organizador de Estudos</p>
  </footer>

  <script>
    // Gráfico de Progresso
    const ctx = document.getElementById('progressoChart').getContext('2d');
    const progressoChart = new Chart(ctx, {
      type: 'pie', // Tipo de gráfico (gráfico de pizza)
      data: {
        labels: ['Matérias Concluídas', 'Matérias Pendentes'],
        datasets: [{
          label: 'Progresso',
          data: [60, 40], // Porcentagem de progresso
          backgroundColor: ['#ffcc66', '#333'],
          borderColor: ['#ffcc66', '#333'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return tooltipItem.raw + '%';
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
